<html>
    <head>
        <title>Browser Spiele SESSION 3</title>
        <script src="p5.min.js"></script>
    </head>
    
    <body>
        Das ist der Body Bereich!!!
        
        <script>
            var wahrheitswert = (5 != 4);
            
            // == gleich
            // != ist nicht
            // < kleiner als
            // > größer als
            // >= größer gleich
            // <= kleiner gleich
            
            console.log(wahrheitswert);
            
            console.log("Beispiele:");
            console.log(5 >= 4);
            console.log(5 >= 5);
            
            // for - Schleifen
            
            for (var i = 1; i <= 10; i++) {
                console.log(i + ". durchlauf");
            }
            
            // while - Schleife
            
            var zahl = 999999;
            
            while (zahl > 100) {
                zahl = zahl / 2;
                console.log(zahl + " " + (zahl > 100));
            }
            
        </script>
    </body>
</html>
