<html>
    <head>
        <title>Browser Spiele SESSION 4</title>
        <script src="p5.min.js"></script>
    </head>
    
    <body>
        Das ist der Body Bereich!!!
        
        <script>
            
            // == gleich
            // != ist nicht
            // < kleiner als
            // > größer als
            // >= größer gleich
            // <= kleiner gleich
            
            var test = 5 * 3;
            
            for (var i = 0; i<10; i++) {
                
                if (i < 7) {
                    console.log("i kleiner 7: " + i);
                } else if (i < 5) {
                    console.log("i kleiner 5: " + i);
                } else {
                    console.log("i größer 7: " + i)
                }
                
            }
            
            if (5 <= test) {
                console.log("Du bist in dem If Block!");    
            } else {
                console.log("Die Bedingung ist falsch!");
            }
            
            console.log("Ende");
            
        </script>
    </body>
</html>
